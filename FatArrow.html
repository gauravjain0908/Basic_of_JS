<!DOCTYPE html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
       
        <script>

            const square = function(a)
            {
                return a*a;
            }

            console.log(square(5)); // this is a normal function 
            
            const cube = b => b*b*b;   // This is Fat Arrow function in JS

            console.log(cube(9));

        </script>
    </body>
</html>
